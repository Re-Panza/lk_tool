name: Scanner L&K Automatico con Storico Integrato

on:
  schedule:
    - cron: '0 */2 * * *' # Esegue ogni 2 ore
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Accedi al repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Recupera tutta la cronologia per evitare conflitti di push

      - name: Configura PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esegui lo script di scansione
        run: php scanner.php # Genera il file mondo327.json

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Aggiorna lo Storico e Lista Inattivi
        run: |
          # Sincronizza i file locali con il server per non perdere dati
          git pull origin main --rebase || echo "Nessun aggiornamento remoto"
          
          # Esegue lo script Node passandogli il file del mondo generato dallo scanner
          node update_history.js mondo327.json

      - name: Salva tutto (Mondo, Storico e Inattivi)
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          
          # Aggiunge mondo, database storico e la nuova lista inattivi
          git add mondo327.json db_327.json inattivi_327.json || echo "Nessuna modifica"
          
          git commit -m "ðŸ¤– Update Inattivi: $(date +'%d-%m-%Y %H:%M')" || echo "Niente da aggiornare"
          git push
