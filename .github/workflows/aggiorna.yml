name: Scanner L&K Automatico con Storico Integrato

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Accedi al repository
        uses: actions/checkout@v3

      - name: Configura PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esegui lo script di scansione
        run: php scanner.php # Genera mondo327.json

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Aggiorna lo Storico Inattivi
        run: |
          # 1. Copia il file per lo script
          cp mondo327.json data_327.json
          
          # 2. Esegui lo script Node (che ora Ã¨ nella cartella principale)
          node update_history.js data_327.json
          
          # 3. Pulizia file temporaneo
          rm data_327.json

      - name: Salva tutto (Mondo e Storico)
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          
          # Aggiunge i file generati o aggiornati
          git add mondo327.json db_327.json || echo "Nessun file nuovo"
          
          git commit -m "ðŸ¤– Update automatico: $(date)" || echo "Niente da aggiornare"
          git push
