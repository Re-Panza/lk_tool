name: Scanner L&K Automatico con Storico

on:
  schedule:
    - cron: '0 */2 * * *' # Gira ogni 2 ore
  workflow_dispatch:      # Avvio manuale

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Accedi al repository
        uses: actions/checkout@v3

      - name: Configura PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esegui lo script di scansione
        run: php scanner.php # Genera il file mondo327.json

      - name: Salva i risultati nella Repo Home
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add mondo327.json
          git commit -m "Update database castelli $(date)" || echo "Niente da aggiornare"
          git push

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Sincronizzazione Storico Inattivi
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # Pulisce eventuali residui per evitare errori nel clone
          rm -rf target_repo
          
          # Clonazione della repo destinazione
          git clone https://$MY_PAT@github.com/Re-Panza/player_inattivi.git target_repo
          
          # Copia il file generato
          cp mondo327.json target_repo/data_327.json
          
          # Entra nella cartella ed esegui l'aggiornamento
          cd target_repo
          node update_history.js
          
          # Commit e Push sulla Repo Inattivi
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          git add db_storico.json
          git commit -m "ðŸ¤– Update storico inattivitÃ : $(date)" || echo "Nessun inattivo nuovo"
          git push
