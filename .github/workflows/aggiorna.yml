name: Scanner L&K Automatico con Storico

on:
  schedule:
    - cron: '0 */2 * * *' # Gira ogni 2 ore
  workflow_dispatch:      # Avvio manuale

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Accedi al repository
        uses: actions/checkout@v3

      - name: Configura PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esegui lo script di scansione
        run: php scanner.php # Genera il file mondo327.json

      - name: Salva i risultati nella Repo Home
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add mondo327.json
          git commit -m "Update database castelli $(date)" || echo "Niente da aggiornare"
          git push

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Sincronizzazione Storico Inattivi
        env:
          MY_PAT: ${{ secrets.RE_PANZA_SYNC }}
        run: |
          # 1. Pulizia radicale
          rm -rf target_repo
          
          # 2. Clonazione usando l'intestazione di autorizzazione (Pi√π sicuro e stabile)
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/player_inattivi.git target_repo
          
          # 3. Spostamento file e aggiornamento
          cp mondo327.json target_repo/data_327.json
          cd target_repo
          node update_history.js data_327.json
          
          # 4. Configurazione Git locale e Push
          git config user.name "Re Panza Bot"
          git config user.email "bot@repanza.it"
          git add db_327.json
          git commit -m "ü§ñ Update storico inattivit√†: $(date)" || echo "Nessun cambiamento"
          
          # 5. Push forzando l'uso del token per l'autenticazione
          git push https://x-access-token:${MY_PAT}@github.com/Re-Panza/player_inattivi.git HEAD:main
