name: Scanner L&K Automatico con Storico Integrato

on:
  schedule:
    - cron: '0 */2 * * *' # Esegue ogni 2 ore
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Accedi al repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configura PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esegui lo script di scansione
        run: php scanner.php

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Aggiorna lo Storico e Inattivi
        run: |
          # Sincronizza i file prima di elaborare
          git pull origin main || echo "Nessun aggiornamento remoto"
          
          # Esegue la logica delle 24 ore
          node update_history.js mondo327.json

      - name: Salva tutto (Mondo, Storico e Inattivi)
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          
          # Aggiunge tutti i file JSON generati o modificati
          git add mondo*.json db_*.json inattivi_*.json
          
          git commit -m "ðŸ¤– Update automatico: $(date +'%d-%m-%Y %H:%M')" || echo "Niente da aggiornare"
          git push
