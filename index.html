<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="L&K Tools">
  <link rel="apple-touch-icon" href="icona.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta charset="utf-8" />
  <title>L&K Tools Hub | Re Panza</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111c33;
      --accent: #60a5fa;
      --text: #e8eefc;
      --muted: #93a4c7;
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0; font-family: system-ui, sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; justify-content: center; min-height: 100vh; padding: 40px 20px;
    }

    .container { max-width: 480px; width: 100%; text-align: center; }
    h1 { font-size: 32px; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .grid { display: flex; flex-direction: column; gap: 20px; margin-top: 30px; }

    .tool-card {
      background: var(--card); border: 1px solid var(--border);
      padding: 24px; border-radius: 24px; text-decoration: none; color: var(--text);
      display: flex; align-items: center; gap: 20px; transition: 0.3s;
    }
    .tool-card:hover { border-color: var(--accent); transform: scale(1.02); }
    .icon-box { font-size: 26px; }
    .tool-info { text-align: left; }
    .tool-info b { display: block; font-size: 18px; }

    /* STILE ASSISTENTE */
    #ai-assistant-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
    #ai-button { width: 70px; height: 70px; border-radius: 50%; background: var(--accent); cursor: pointer; border: 2px solid var(--accent); overflow: hidden; }
    #ai-button img { width: 100%; height: 100%; object-fit: cover; }
    #ai-window { 
      display: none; position: absolute; bottom: 85px; right: 0; width: 300px; 
      background: var(--card); border: 1px solid var(--accent); border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
    }
    #ai-content { max-height: 250px; overflow-y: auto; margin-bottom: 10px; font-size: 14px; text-align: left; }
    .ai-input-area { display: flex; gap: 5px; }
    #ai-input { flex: 1; background: #000; border: 1px solid var(--border); color: #fff; padding: 8px; border-radius: 5px; }
    #ai-send-btn { background: var(--accent); border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

    .paypal-link { display: inline-block; margin-top: 40px; background: #0070ba; color: white; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
    <h1>‚öîÔ∏è L&K Tools Hub</h1>
    <div class="grid">
        <a href="https://re-panza.github.io/ricerca_giocatori/" class="tool-card">
            <div class="icon-box">üîç</div>
            <div class="tool-info"><b>Ricerca Giocatore</b><span>Trova castelli dai profili.</span></div>
        </a>
        <a href="https://re-panza.github.io/calcolo-partenze/" class="tool-card">
            <div class="icon-box">üéØ</div>
            <div class="tool-info"><b>Calcolo Partenze</b><span>Orari di attacco precisi.</span></div>
        </a>
        <a href="https://re-panza.github.io/calcola_argento/" class="tool-card">
            <div class="icon-box">üí∞</div>
            <div class="tool-info"><b>Calcolo Argento</b><span>Quanto serve per conquistare.</span></div>
        </a>
    </div>
    <a href="https://paypal.me/Longo11" class="paypal-link">‚òï Offrimi un caff√®</a>
</div>

<div id="ai-assistant-container">
    <div id="ai-window">
        <div style="color:var(--accent); font-weight:bold; margin-bottom:10px;">üëë Re Panza AI</div>
        <div id="ai-content">Ciao! Sono Re Panza. Chiedimi pure consiglio.</div>
        <div class="ai-input-area">
            <input type="text" id="ai-input" placeholder="Scrivi al Re...">
            <button id="ai-send-btn" onclick="chiediAlRe()">Invia</button>
        </div>
    </div>
    <div id="ai-button" onclick="toggleAI()">
        <img src="re-panza-ai.png" alt="Re Panza">
    </div>
</div>

<script src="https://re-panza.github.io/re-panza-core/re_panza_brain.js"></script>

<script>
// --- AGGIUNGIAMO IL SUPPORTO AL TASTO INVIO ---
document.getElementById('ai-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        chiediAlRe();
    }
});

// Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js');
  });
}
</script>

</body>
</html>
